<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <!-- css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">

    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-database.js"></script>

    <!-- momentjs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>

    <div class="container">

        <div class="jumbotron text-center mx-auto mb-5 custJum">
            <h1 class="display-4">Need to catch a train?</h1>
            <p class="lead">Find your train below :)</p>
        </div>

        <div class="row">

            <div class="col-12">

                <div class="card">
                    <div class="card-header" id="custCardHead">
                        Current Train Schedule
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead class="thead">
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="addedTrains">

                            </tbody>
                        </table>
                    </div>
                </div>

            </div>

        </div>

        <div class="row mt-5 mb-5">

            <div class="col-12">

                <div class="card">
                    <div class="card-header" id="custCardHead">
                        Add Train
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="trainNameForm">Train Name</label>
                                <input type="email" class="form-control" id="trainNameForm">
                            </div>
                            <div class="form-group">
                                <label for="destinationForm">Destination</label>
                                <input type="email" class="form-control" id="destinationForm">
                            </div>
                            <div class="form-group">
                                <label for="firstTimeForm">First Train Time (HH:mm - military time)</label>
                                <input type="email" class="form-control" id="firstTimeForm">
                            </div>
                            <div class="form-group">
                                <label for="frequencyForm">Frequency (min)</label>
                                <input type="email" class="form-control" id="frequencyForm">
                            </div>
                            <div class="text-center mx-auto">
                                <button type="submit" class="btn btn-primary" id="addTrain">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous">
    </script>

    <!-- javascript -->
    <script src="./assets/javascript/app.js"></script>

</body>

</html>
